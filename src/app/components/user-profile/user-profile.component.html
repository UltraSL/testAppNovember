<!DOCTYPE html>
<html lang="en">
  <!-- divinectorweb.com -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive User Profile Card using HTML and CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./user-profile.component.css">
</head>
<body>
    <div class="wrapper">
        <div class="user-card">
            <div class="user-card-img">
              <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            </div>
            <div class="user-card-info">
              <h2>Welcome {{userData.name}}</h2>
              <p><span>Phone No.:</span> {{userData.phoneNumber}}</p>
              <p><span>Email:</span> {{userData.email}} </p>
              <p><span>A/L Year:</span> {{userData.alYear}}</p>
              <p><span>Home Address:</span> {{userData.address}}</p>
              <button class="btn btn-outline-danger" (click)="userLogout()">Logout</button>
            </div>
        </div>
    </div>
      
</body>
</html>
