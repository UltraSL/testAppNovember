<div class="home-page">
    <div class="login-container">
      <form class="login-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user name" [(ngModel)]="userData.name" name="name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="userData.password" name="password">
        </div>
        <button type="button" (click)="loginUser()" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
